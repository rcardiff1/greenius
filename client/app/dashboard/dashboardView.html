<div class='container-fluid'>
  <div class='row'>
		<div class='col-md-4'>
			<div class='well well-lg text-align'><h4>Total Flowers & Houseplants</h4><h5>{{dbp.total_Flowers_HousePlant}}</h5></div>
		</div>
		<div class='col-md-4'>
			<div class='well well-lg text-align'><h4>Total Fruits & Vegetables</h4><h5>{{dbp.total_Fruits_Vegetables}}</h4></div>

			<div class='alert alert-success' role='alert'>Water sunflowers today...</div>
